<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        /* 全局样式 */
        body {
            background-color: #CCFDCE;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 头部样式 */
        header {
            background-color: #0000FF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 导航栏样式 */
        nav {
            background-color: #285FF5;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* 文章列表样式 */
        .article {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .article h2 {
            margin-top: 0;
        }

        .article p {
            margin-bottom: 10px;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header>
        <h1>欢迎来到LYX201312的主页</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">我的项目</a></li>
            <li><a href="#">友情链接</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>

    <!-- 文章列表 -->
    <div class="article">
        <h2>第一篇文章标题</h2>
        <p>这是第一篇文章的内容，简单介绍一下相关的事情。</p>
        <p>可以继续添加更多段落来丰富文章内容。</p>
    </div>

    <div class="article">
        <h2>第二篇文章标题</h2>
        <p>这里是第二篇文章的一些文字信息。</p>
        <p>可以根据实际情况进行修改和完善。</p>
    </div>

    <!-- 页脚 -->
    <footer>
        &copy; 2025 LYX201312,LYX Workshop 版权所有
    </footer>
</body>

</html>
